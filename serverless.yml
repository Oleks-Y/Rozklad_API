service: rozklad-api

plugins:
  - serverless-plugin-typescript
  - serverless-dotenv-plugin
  - serverless-offline

custom:
  serverless-offline:
    useChildProcesses : true
  allowedHeaders:
    - Accept
    - Content-Type
    - Content-Length
    - Authorization
    - X-Amz-Date
    - X-Api-Key
    - X-Amz-Security-Token
    - X-Amz-User-Agent

package:
  excludeDevDependencies: false

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: eu-north-1
  memorySize: 128
  timeout: 5
  endpointType: regional

functions:
  add-lesson:
    handler: app/handler.add_lesson
    description: POST /lesson
    events :
      - http:
          path: lesson
          method: post
          cors:
            origin : '*'
            headers: ${self:custom.allowedHeaders}

  get-lesson:
    handler: app/handler.get_lesson
    description: GET /lesson
    events :
      - http:
          path : lesson/{id}
          method: get
          cors:
            origin: '*'
            headers: ${self:custom.allowedHeaders}
  update-lesson:
    handler: app/handler.update_lesson
    description: PUT /lesson/{id}
    events :
      - http:
          path: lesson/{id}
          method: put
          cors:
            origin: '*'
            headers: ${self:custom.allowedHeaders}
  getAll-lesson:
    handler: app/handler.getAll
    description: GET /lesson
    events:
      - http:
          path: lesson
          method: get
          cors:
            origin: '*'
            headers: ${self:custom.allowedHeaders}
  remove-lesson:
    handler: app/handler.removeLesson
    description: DELETE /lesson
    events:
      - http:
          path : /lesson/{id}
          method : delete
          cors:
            origin: '*'
            headers: ${self:custom.allowedHeaders}
  add-student :
    handler: app/handler.create_student
    description:  POST /student
    events:
      - http:
          path: student
          method: post
          cors:
            origin: '*'
            headers: ${self:custom.allowedHeaders}
  get-student:
    handler : app/handler.get_student
    description: GET /student/{id}
    events:
      - http:
          path: student/{id}
          method: get
          cors:
            origin: '*'
            headers: ${self:custom.allowedHeaders}
  getAll-student:
    handler: app/handler.getAll_students
    description: GET /student
    events:
      - http:
          path: student
          method: get
          cors:
            origin: '*'
            headers: ${self:custom.allowedHeaders}
  get-student_by_lastname:
    handler: app/handler.get_student_by_name
    description: GET /student/by_name/{name}
    events:
      - http:
          path: student/by_name/{name}
          method: get
          cors:
            origin: '*'
            headers: ${self:custom.allowedHeaders}
  update-student:
    handler: app/handler.update_student
    description: PUT /student/{id}
    events:
      - http:
          path : student/{id}
          method: put
          cors:
            origin: '*'
            headers: ${self:custom.allowedHeaders}
  remove-student:
    handler: app/handler.remove_student
    description: DELETE /student/{id}
    events:
      - http:
          path : student/{id}
          method: delete
          cors:
            origin: '*'
            headers: ${self:custom.allowedHeaders}
